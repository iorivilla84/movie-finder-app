<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder App</title>

    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/9b8734b63a.js" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="text-bg-light">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">MyMovie | Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Movies</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="movie-wrapper py-5">
            <div class="container">
                <div class="movies-main-container">
                    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div class="movie-details-modal">
        <div class="modal fade movie-modal-wrapper" id="movie-modal" tabindex="-1" aria-labelledby="movieModalDetails" aria-hidden="true" data-is-loaded="false" role="dialog">
            <div class="modal-dialog modal-dialog-centered movie-modal-container mw-100 m-0 row"></div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
